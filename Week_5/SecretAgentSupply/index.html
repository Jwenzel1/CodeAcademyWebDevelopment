<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>

  <body>

    <header>
      <div class = "siteContainer">
          <img src="./resources/images/logo.png">
          <p>SECRET AGENT SUPPLY INC.<p>
      </div>
    </header>

    <div id = "banner">
      <div class = "siteContainer">
        <div id = "bannerMessage">
          <p>NEW ARRIVAL</p>
          <p>SPORT BIKES AND MOTORCYCLES<p>
        </div>
      </div>
    </div>

    <nav>
      <div class = "siteContainer">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>

    <div class = "siteContainer gallery">

      <div class="galleryItem">
        <div class="galleryPic">
          <img src="./resources/images/pen.png">
        </div>
        <div class="description">
          <p>Exploding Pen</p>
        </div>
      </div>

      <div class="galleryItem">
        <div class="galleryPic">
          <img src="./resources/images/watch.png">
        </div>
        <div class="description">
          <p>Cellular Watch</p>
        </div>
      </div>

      <div class="galleryItem">
        <div class="galleryPic">
          <img src="./resources/images/glasses.png">
        </div>
        <div class="description">
          <p>Thermal Glasses</p>
        </div>
      </div>

    </div>

    <div class = "siteContainer info">

      <div class="infoBlock">
        <div class="infoTitle">
          <p>Location</p>
        </div>
        <div class="information">
          <p>-47.346436, 84.32354</p>
        </div>

      </div>

      <div class="infoBlock">
        <div class="infoTitle">
          <p>Hours</p>
        </div>
        <div class="information">
          <p>0800 - 1800</p>
        </div>
      </div>

    </div>

    <footer>
      <div class="siteContainer">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>

</html>
